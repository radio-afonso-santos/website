<!-- REPRODUTOR -->
<audio id="reprodutor" preload="none"></audio>
<!-- CONTROLOS REPRODUTOR -->
<div class="my-4"></div>
<button type="button" id="reproduzir" class="btn btn-transparent">
    <i class="fas fa-play-circle fa-lg"></i>
</button>
<button type="button" id="parar" class="btn btn-transparent">
    <i class="fas fa-pause-circle fa-lg"></i>
</button>
<input class="custom-range" type="range" id="volume" min="0" max="1" step="0.1" value="0.2" />
